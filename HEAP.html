<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort</title>

    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size:</p>

            </div>

            <div class="logo" style="height: 150px;width: 150px;"><img src="./logo.png" alt="" style="height: 180px;width: 180px;margin-top: 10px;"></div>


            <div class="header_right" style="margin-left: -80px;">
                
                <p class="nav-heading">Sorting algorithm visualizer</p>

                <div class="algos">
                    <button >Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
         
        </div>

        <div id="array_container">
            <!-- <div id="size"></div> -->
        </div>


        <div id="Info_Cont2">
           
        </div>

    </section>

    <footer>

    </footer>

    <script src="./JS/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./JS/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./JS/heap_sort.js"></script>
